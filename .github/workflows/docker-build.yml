name: CI/CD - Lint, Test, Build & Push (GHCR)

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  lint-test-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Lint with ruff
        run: ruff check app

      - name: Run tests
        run: pytest -q app

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/minishop-ops:latest ./app
          docker push ghcr.io/${{ github.repository_owner }}/minishop-ops:latest
