name: CI - Lint, Test, Docker Build

on:
  push:
    branches: [ "master" ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Lint with ruff
        run: ruff check app

      - name: Run tests
        run: pytest -q app

      - name: Build Docker image
        run: docker build -t minishop-ops:ci ./app
